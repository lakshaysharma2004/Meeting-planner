<!DOCTYPE html>
<html>

<head>
    <title>Meeting Planner</title>
    <link rel="stylesheet" href="meetingplanner.css">
</head>

<body>
    <div class="formainheading">
        <h1 class="h1">Time Tap</h1>
    </div>
    <div class="forsubheading">
        <h2 class="h2">Design Your meetings</h2>
    </div>
    <div class="Start-meeting">
        <button id="btn1" onclick="startMeeting()">Start Meeting</button>
    </div>
    <div class="Time">
        <span><label for="tmt">Total Meeting Time:</label> <input type="number" id="tmt"> <label for="ct">Current
        Time:</label><span onclick="CurrentTime()" id="ct"></span></span>
    </div>
    <div id="contentRow">
        <div class="Table">
            <span style="color:white">4:00</span>
            <button id="Done" type="button" onclick="finishTopic()">Done</button>
            <input type="text" id="Task" placeholder="Enter Task"></input>
            <input type="number" id="Duration" placeholder="Enter Duration"></input>
            <button id="delete" onclick="deleteTopic()">DEL</button>
        </div>
    </div>

    <div class="add" onclick="addTopic()"><button type="button" id="btnn">+</button></div>
</body>
<script src="meetingplanner.js"></script>
</html>
